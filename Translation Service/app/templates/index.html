<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Service</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Translation Service</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mt-4">Translation Service</h1>
        <form id="translationForm">
            <div class="form-group">
                <label for="textToTranslate">Enter text to translate</label>
                <textarea class="form-control" id="textToTranslate" rows="4" placeholder="Enter text to translate"></textarea>
            </div>
            <div class="form-group">
                <label for="languages">Languages (comma-separated)</label>
                <input type="text" class="form-control" id="languages" placeholder="e.g. es, fr, es"></input>
            </div>
            <button type="button" class="btn btn-primary translate-button" onclick="submitTranslation()">Translate</button>
            </div>
        </form>

        <div class="mt-4" id="results" style="display:none;">
            <h3 class="mt-4">Translation Results</h3>
            <pre id="translationResults"></pre>
        </div>
</body>
</html>
